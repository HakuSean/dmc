<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>
</head>
<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <nav class="site-nav">
                <a href="{{ site.baseurl }}" class="{% if page.url == '/' %}active{% endif %}">Tutorials</a>
                <a href="{{ site.baseurl }}/docs/" class="{% if page.url == '/docs/' %}active{% endif %}">Docs</a>
                <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
                <a href="https://github.com/danilnagy/dmc" target="_blank">Git</a>
            </nav>
        </header>
        {{ content }}
        <footer class="site-footer">
            <br>&copy;2015 Danil Nagy<br>Hosted by <a href="https://pages.github.com/" target="_blank">Github</a> based on <a href="https://github.com/syaning/vida" target="_blank">Vida</a>
        </footer>
        </div><!-- /.footer-wrapper -->
    </main>
    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
