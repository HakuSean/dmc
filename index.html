---
layout: default
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts reversed %}
        <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>{% if post.tags.size > 0 %} <em>[{% for tag in post.tags %}{{ post.tags.last }}{{% unless tag == post.tags.last %}}, {{% endunless %}}{% endfor %}]</em>{% endif %}</li>
        {% endfor %}
    </ul>
</div>
