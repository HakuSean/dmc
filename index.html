---
layout: default
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts reversed %}
        <li><span>{{ post.date | date: site.date_format }}</span><span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span></li>
        {% endfor %}
    </ul>
</div>
