---
layout: default
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts reversed %}
        <li><table><tr><td class="title">
            <span>{{ post.date | date: site.date_format }}</span>
            </td>
            <td>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>{% if post.tags.size > 0 %} <em>[{% for tag in post.tags %}{{ tag }}{% unless tag == post.tags.last %}, {% endunless %}{% endfor %}]</em>{% endif %}
            </td></tr></table></li>
        {% endfor %}
    </ul>
</div>
